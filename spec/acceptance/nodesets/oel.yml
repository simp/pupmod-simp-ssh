<%
  if ENV['BEAKER_HYPERVISOR']
    hypervisor = ENV['BEAKER_HYPERVISOR']
  else
    hypervisor = 'vagrant'
  end
-%>
HOSTS:
  el7-server:
    roles:
      - default
      - server
    platform: el-7-x86_64
    box: generic/oracle7
    hypervisor: <%= hypervisor %>

  el7-client:
    roles:
      - client
    platform: el-7-x86_64
    box: generic/oracle7
    hypervisor: <%= hypervisor %>

  el8-server:
    roles:
      - server
    platform: el-8-x86_64
    box: generic/oracle8
    hypervisor: <%= hypervisor %>
    options:
      memory: 1024

  el8-client:
    roles:
      - client
    platform: el-8-x86_64
    box: generic/oracle8
    hypervisor: <%= hypervisor %>
    options:
      memory: 1024

CONFIG:
  log_level: verbose
  type: aio
  vagrant_memsize: 256
<% if ENV['BEAKER_PUPPET_COLLECTION'] -%>
  puppet_collection: <%= ENV['BEAKER_PUPPET_COLLECTION'] %>
<% end -%>
